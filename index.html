<!DOCTYPE html>
<html lang="en">
<head>

                </div>
                <hr>
                <div class="input">
                    <i class="fa fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="&#8728;&#8728;&#8728;&#8728;&#8728;&#8728;&#8728;">
                </div>
                <hr>
            </form>
            <div>
                <button class="btn-submit" type="submit">Sign In</button>
            </div>
            <div class="regis"> 
                <p class="text">You don't have account?</p>
                <a href="#" class="regis">Register</a>
            </div>
        </div>
    </div>
</body>
</html>
